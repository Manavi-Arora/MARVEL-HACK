<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Responsive SignUp Form</title>
        <link rel="stylesheet"  href="login.css">
    </head>
    <body>
        
           <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form id="signup-form">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input id="signup-username" type="text" name="user name" placeholder="User name" required="">
                    <input id="signup-email" type="email" name="email" placeholder="E-mail" required="">
                    <input id="signup-password" type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="password" placeholder="Confirm Password" required="">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="login">
                <form id="login-form">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input id="login-username" class="userName" type="text" name="user name" placeholder="User name" required="">
                    <input id="login-password" class="pass" type="password" name="password" placeholder="Password" required="">
                <button>Login</button>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
